<!DOCTYPE html>
<html>
    <head>
        <title>WCSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="waterLogo.PNG" type="image/png"/>
        <!--link to the css file-->
        <link rel="stylesheet" href="main.css" type="text/css"/>
    </head>
    <body>
        <!--Vue App-->
        <div id='app'>
            <div class="top-logo"><img src="waterLogo.PNG"/><b>WCSS</b></div>
            <nav-bar></nav-bar>
            <weekly-page v-show="nav_weekly"></weekly-page>
            <daily-page v-show="nav_daily"></daily-page>
            <more-page v-show="nav_more"></more-page>
        </div>
        <!--link to use vue.js-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!--link to the javascript file-->
        <script src="main.js"></script>
    </body>
</html>
